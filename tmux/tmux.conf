###
## global settings
unbind C-b                  # unbind default prefix
set -g prefix C-x           # key binding prefix
set -g base-index 1         # base index starts with 1
set -g pane-base-index 1    # pane base index starts with 1
set -g mouse on             # mouse support


###
## status bar
set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-position top
set -g status-style bg=default

set -g status-left-length 100
set -g status-left-style default
set -g status-left " User: #(top -l 1 | grep -E "^CPU" | sed 's/.*://') | "


###
## key bindings
# refresh .tmux.conf
bind r source-file ~/.tmux.conf \; display-message "source ~/.tmux.conf: executed"

# vim style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# sync command between panes
bind s set-window-option synchronize-panes\; display-message "synchronize-panes: #{?pane_synchronized,on,off}"
