## global settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g base-index 1
set -g pane-base-index 1
set -g mouse on

# vim style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# manual reload
bind R source-file ~/.tmux.conf \; display-message "source ~/.tmux.conf: executed"

# sync command between panes
bind S set-window-option synchronize-panes\; display-message "synchronize-panes: #{?pane_synchronized,on,off}"

# tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# window name
set -g @plugin 'ofirgall/tmux-window-name'

# auto reload
set-option -g @plugin 'b0o/tmux-autoreload'

# persist tmux state after system restart
set -g @plugin 'tmux-plugins/tmux-resurrect'

# mouse scroll
set -g @plugin 'noscript/tmux-mighty-scroll'

## status bar
set -g status on
set -g status-position top
set -g status-justify centre
set -g @plugin 'stepbrobd/tmux-power'
set -g @tmux_power_theme '#f81ce5'
set -g @plugin 'wfxr/tmux-net-speed'
set -g @tmux_power_show_upload_speed true
set -g @tmux_power_show_download_speed true
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @tmux_power_prefix_highlight_pos 'LR'

# run
run '~/.tmux/plugins/tpm/tpm'
